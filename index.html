<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>ADFG(V)X Cipher</title>
  </head>
  <body>
    <div class="header">
      ADFG(V)X Cipher <img src="./assets/typewriter.svg" alt="" />
    </div>
    <h1>"Gott mit uns"</h1>
    <div class="layout">
      <div class="authors">
        <img src="./assets/soldier1.jpg" alt="" />
      </div>
      <div class="box">
        <div class="inputs">
          <div>
            <label for="matrix-key-encrypt"
              >Enter Matrix Key (Encryption)</label
            >
            <textarea
              id="matrix-key-encrypt"
              placeholder="Enter Key here..."
            ></textarea>
            <label for="column-key-encryption"
              >Enter Column Keyword (Encryption)</label
            >
            <textarea
              id="column-key-encryption"
              placeholder="Enter Key here..."
            ></textarea>
            <label for="text-to-encrypt">Text to be encrypted</label>
            <textarea
              id="text-to-encrypt"
              placeholder="Type text you want to encrypt"
            ></textarea>
            <label for="filtered-text-to-encrypt">Filtered Text</label>
            <textarea
              id="filtered-text-to-encrypt"
              placeholder="Filtered Key will appear here..."
              readonly
            ></textarea>
            <label for="polybius-square-encrypt"
              >Polybius Square (Encryption)</label
            >
            <div id="polybius-square-encrypt" class="matrix-display"></div>
            <label for="text-substitution">Substitution text</label>
            <textarea
              id="text-substitution"
              placeholder="Substitution text will appear here..."
            ></textarea>
            <label for="matrix-column-key"
              >Column key Matrix (Encryption)</label
            >
            <div id="matrix-column-key" class="matrix-column"></div>
            <label for="encrypted-text">Encrypted text</label>
            <textarea
              id="encrypted-text"
              placeholder="Encrypted text will appear here..."
              readonly
            ></textarea>
          </div>
          <div>
            <label for="text-to-decrypt">To be decrypted</label>
            <textarea
              id="text-to-decrypt"
              placeholder="Type text you want to decrypt"
            ></textarea>
            <label for="matrix-key-decrypt"
              >Enter Matrix Key (Decryption)</label
            >
            <textarea
              id="matrix-key-decrypt"
              placeholder="Enter Key here..."
            ></textarea>
            <label for="column-key-decryption"
              >Enter Column Keyword (Decryption)</label
            >
            <textarea
              id="column-key-decryption"
              placeholder="Enter Key here..."
            ></textarea>
            <label for="matrix-column-key-decrypt"
              >Column key Matrix (Decryption)</label
            >
            <div id="matrix-column-key-decrypt" class="matrix-column"></div>
            <label for="polybius-square-decrypt"
              >Polybius Square (Decryption)</label
            >
            <div id="polybius-square-decrypt" class="matrix-display"></div>
            <label for="decrypted-text">Decrypted text</label>
            <textarea
              id="decrypted-text"
              placeholder="Decrypted text will appear here..."
              readonly
            ></textarea>
          </div>
        </div>
        <div class="control-buttons">
          <label for="cipher-variant">Select cipher variant</label>
          <select id="cipher-variant">
            <option value="ADFGX" selected>ADFGX</option>
            <option value="ADFGVX">ADFGVX</option>
          </select>
          <button class="encrypt-button">Encrypt</button>
          <button class="decrypt-button">Decrypt</button>
          <button id="example-button">Example</button>
        </div>
      </div>
      <div class="authors">
        <img src="./assets/soldier.jpg" alt="" />
      </div>
    </div>
  </body>
  <script src="./dist/app.js"></script>
</html>
